<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Django</title>
</head>
<body>
    <form action="/search-post" method="post">
        {% csrf_token %} <!--{% csrf_token %} 是Django提供的防止伪装提交请求的功能。POST 方法提交的表格，必须有此标签。-->
        <input type="text" name="q">
        <input type="submit" value="Submit">
    </form>
    <p>{{ rlt }}</p> <!--rlt 为表格处理结果预留位置-->
</body>
</html>
